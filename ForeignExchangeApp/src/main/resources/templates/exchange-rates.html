<html lang="en">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>

</head>
<body>
<header>
    <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-md-7 py-4">
                    <h4 class="text-white">Currency Exchange Rates</h4>
                    <p class="text-muted">Here you can check the current exchange rates</p>
                    <span th:replace="fragments/header-nav.html"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</header>


<div class="jumbotron">
    <div class="container">
        <h1 class="display-3">Currency Exchange Rates</h1>
    </div>
</div>

<div class="container">

    <div class="row">
        <div class="col-md-2">
            <div>
                <span>From:</span>
            </div>
            <div class="dropdown" style="width: 150px">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownFromButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Choose...
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropdown-from" style="max-height: 300px; overflow: scroll;">
                    <input type="text" placeholder="Search..." id="fromInput" onkeyup="filterFunction('fromInput', 'dropdown-from')" style="position: sticky"/>
                </div>
            </div>
            <div>
                <span>To:</span>
            </div>
            <div class="dropdown" style="width: 50px">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownToButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Choose...
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropdown-to" style="max-height: 300px; overflow: scroll;">
                    <input type="text" placeholder="Search..." id="toInput" onkeyup="filterFunction('toInput', 'dropdown-to')" style="position: sticky"/>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <br>
            <div>
                <button class="btn btn-success" type="button" id="checkButton">Check</button>
            </div>
        </div>
        <div class="col-md-4">
            <h2>Result</h2>
            <h3 id="checkResult"></h3>
        </div>
    </div>

    <hr>

    <footer>
        <p>Currency Project</p>
    </footer>
</div> <!-- /container -->

    getAllCurrencies();
