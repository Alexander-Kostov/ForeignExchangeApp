<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<h1>All Transactions</h1>

<table class="table table-bordered">
    <thead class="thead-dark">
        <tr>
            <th>Transaction ID</th>
            <th>From Currency</th>
            <th>From Value</th>
            <th>To Currency</th>
            <th>To Value</th>
            <th>Amount</th>
            <th>Result</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody th:each="transaction : ${history}">
        <tr>
            <td th:text="${transaction.getId()}"></td>
            <td th:text="${transaction.getFromName()}"></td>
            <td th:text="${transaction.getFromValue()}"></td>
            <td th:text="${transaction.getToName()}"></td>
            <td th:text="${transaction.getToValue()}"></td>
            <td th:text="${transaction.getAmount()}"></td>
            <td th:text="${transaction.getResult()}"></td>
            <td th:text="${transaction.getLocalDate()}"></td>
        </tr>
    </tbody>
</table>

<nav aria-label="Page navigation">
    <ul class="pagination">
        <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Previous</a>
        </li>
        <li class="page-item active">
            <a class="page-link" href="#">1</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#">3</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="#">Next</a>
        </li>
    </ul>
</nav>

</body>
</html>
